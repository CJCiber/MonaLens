<!DOCTYPE html>
<html>

<head>
  <link rel = "stylesheet" href="main-style.css">
</head>

<body>

  <!-- Página principal -->
  <div id="capturar">
    <h2 style="text-align: center;">OCR Image to Text</h2>
    <div class="fila-flex">
      <button id="capture" class="container action-icon" style="padding: 25px; width: 60px;  border:none;" title="Page capture">
        <span class="gg-screenshot" style="display: inline-block; --ggs:2;"></span>
      </button>
      <div class="container" style="display: flex; align-items: center;
  justify-content: center;">
        <select id="langsel" style="display: inline-block; width: 150px; font-size: 16px; margin-top: 14px;"></select>
      </div>
    </div>
    <div class="container" style="height: 100px; background-color: #f9f9f9;">
      <img id="progress" src="images/flecha.svg" style="max-height: 100px; max-width: 315px;">
    </div>
    <div class="container disabled-text">
      <div style="position: relative;">
        <textarea id="result" placeholder="No image text to extract" readonly
          style="min-height: 100px;" tabindex="-1"></textarea>

        <div class="text-actions">
          <button id="translate-button" title="Translate" style="background: none; border: none; padding: 0; margin-right: 6px;  display: none;">
            <img src="images/languages.svg" class="action-icon" alt="Translate" style="width: 20px; height: 20px;">
          </button>
          <button id="clipboard-button" title="Copy to clipboard" style="background: none; border: none; padding: 0; margin-right: 6px;">
            <img src="images/clipboard-copy.svg"class="action-icon" alt="Copy to clipboard" style="width: 20px; height:20px;">
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Página de traducciones -->
  <div id="traducir" style="display: none;">
    <div class="container big">
      <label for="source-lang" style="font-size: 16px;">Translate extracted text</label>
      <select id="source-lang" disabled>
      </select>

      <span class="gg-arrow-long-right" style="color: #999; display: inline-block;"></span>

      <select id="target-lang">
      </select>
      <img src="images/dibujo48.png" style="
      position: absolute;
      right: 20px;
      top: 50px;
      transform: translateY(-30%);
    ">
    </div>

    <div class="container">

      <textarea id="source-text" placeholder="No text extracted, go back and click capture..."></textarea>
    </div>
    <div class="container disabled-text">
      <textarea id="translated-text" placeholder="Processing translation..." readonly tabindex="-1"></textarea>
      <div class="text-actions">
          <button id="clipboard-translation-button" title="Copy to clipboard" style="background: none; border: none; padding: 0; margin-right: 20px;">
            <img src="images/clipboard-copy.svg" class="action-icon" alt="Copy to clipboard" style="width: 20px; height:20px;">
          </button>
        </div>
    </div>
  </div>

  <script src="tesseract/tesseract.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
