<!DOCTYPE html>
<html>

<head>
  <link rel = "stylesheet" href="main-style.css">
</head>

<body>

  <!-- Página principal -->
  <div id="capturar">
    <div style="display: inline-block; vertical-align: middle;">
      <img src="images/title_dibujo.svg" style="max-height: 55px; vertical-align: middle;">
      <h2 style="display: inline-block; vertical-align: bottom; margin-bottom: 3px; margin-left: 10px; font-size: 18px;" data-i18n="IndexTitle">OCR Image to Text</h2>
    </div>
    <div class="fila-flex">
      <button id="capture" class="container action-icon" style="padding: 25px; width: 60px;  border:none;" data-i18n-title="HintCaptureButton">
        <span class="gg-screenshot" style="display: inline-block; --ggs:2;"></span>
      </button>
      <div class="container" style="display: flex; align-items: center;
  justify-content: center;">
        <select id="langsel" style="display: inline-block; width: 150px; font-size: 16px; margin-top: 14px;"></select>
      </div>
    </div>
    <div class="container" style="height: 100px; background-color: #f9f9f9;">
      <img id="progress" src="images/flecha.svg" style="max-height: 100px; max-width: 315px;">
    </div>
    <div class="container disabled-text">
      <div style="position: relative;">
        <textarea id="result" data-i18n-placeholder="NoImageText" readonly
          style="min-height: 100px;" tabindex="-1"></textarea>

        <div class="text-actions">
          <button id="translate-button" style="background: none; border: none; padding: 0; margin-right: 6px;  display: none;" data-i18n-title="HintTranslateButton">
            <img src="images/languages.svg" class="action-icon" alt="Translate" style="width: 20px; height: 20px;">
          </button>
          <button id="clipboard-button" style="background: none; border: none; padding: 0; margin-right: 6px;" data-i18n-title="HintClipboardButton">
            <img src="images/clipboard-copy.svg"class="action-icon" alt="Copy to clipboard" style="width: 20px; height:20px;">
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Página de traducciones -->
  <div id="traducir" style="display: none;">
    <div class="container big">
      <div style="display: flex; align-items: center; margin-bottom: 12px;">
        <h2 style="font-size: 16px; margin: 0 16px 0 0; font-size: 16px;" data-i18n="TranslationTitle">Translate extracted text</h2>
        <img src="images/dibujo48.png" style="
          position: absolute;
          right: 20px;
          top: 50px;
          transform: translateY(-30%);
        ">
      </div>

      <select id="source-lang" disabled>
      </select>

      <span class="gg-arrow-long-right" style="color: #999; display: inline-block;"></span>

      <select id="target-lang">
      </select>
    </div>

    <div class="container">

      <textarea id="source-text" spellcheck="false" data-i18n-placeholder="NoTranslationInput"></textarea>
    </div>
    <div class="container disabled-text">
      <textarea id="translated-text" data-i18n-placeholder="NoTranslationOutput" readonly tabindex="-1"></textarea>
      <div class="text-actions">
          <button id="clipboard-translation-button" style="background: none; border: none; padding: 0; margin-right: 20px;" data-i18n-title="HintClipboardButton">
            <img src="images/clipboard-copy.svg" class="action-icon" alt="Copy to clipboard" style="width: 20px; height:20px;">
          </button>
        </div>
    </div>
  </div>

  <script src="tesseract/tesseract.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
